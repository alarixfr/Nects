<!DOCTYPE html>
<html>
  <head>
    <title>Nects - ToDo App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A minimalist todo list app with local storage feature">
    <meta name="keywords" content="todo, notes, reminder, todolist, todoapp">
    <meta name="author" content="Alaric Abyasa">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Nects - ToDo App">
    <meta property="og:description" content="A minimalist todo list app with local storage feature">
    <meta property="og:image" content="assets/Nects.png">
    <meta property="og:site_name" content="Nects">
    <meta property="og:locale" content="en_US">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Nects - ToDo App">
    <meta name="twitter:description" content="A minimalist todo list app with local storage feature">
    <meta name="twitter:image" content="assets/Nects.png">
    
    <link rel="icon" type="image/x-icon" href="assets/Nects.png">
    <link rel='stylesheet' href="style.css">
  </head>
  <body>
    <header>
      <div id="header-title">
        <img id="logo" src="assets/Nects.png" alt="Nects logo">
        <div>
          <h1>Nects</h1>
          <p>Minimalist ToDo List App</p>
        </div>
      </div>
      <div id="header-buttons">
        <a href="https://github.com/alarixfr/Nects" target="_blank">Github</a>
      </div>
    </header>
    
    <main id="main">
      <section id="search-container">
        <div id="search-control">
          <h1>Search</h1>
        </div>
        <div id="search-input-container">
          <input id="search" type="text" placeholder="Search...">
        </div>
      </section>
      
      <section id='main-container'>
        <div id="main-control">
          <h1>Active Tasks</h1>
          <div id="create-task">
            <form id="task-form">
              <label for="form-taskName">Task Name:</label>
              <input id="form-taskName" type="text" placeholder="Task Name..." required>
              <label for="form-taskDescription">Description:</label>
              <textarea id="form-taskDescription" maxlength="60" rows="4" placeholder="Task Description..." required></textarea>
            </form>
          </div>
          <div class="control-buttons">
            <button type="submit" form="task-form">Create</button>
          </div>
        </div>
        <div id="active-tasks">
          <div class="task">
            <h2>My Task</h2>
            <p>this is description bla bla</p>
            <p>1010928229</p>
            <div class="task-buttons">
              <button class="complete-task">Complete</button>
              <button class="remove-task">Remove</button>
            </div>
          </div>
        </div>
      </section>
      
      <section id="aside-container">
        <div id="aside-control">
          <h1>Completed Tasks</h1>
          <div class="control-buttons">
            <button id="reset-task">Remove All</button>
          </div>
        </div>
        <div id="completed-tasks">
          
        </div>
      </section>
    </main>
    
    <footer>
      <p>Made by Alaric Abyasa &copy; 2025 Nects. All rights reserved.</p>
    </footer>
    
    <script src='main.js'></script>
  </body>
</html>
